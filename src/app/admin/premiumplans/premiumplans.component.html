<div class="design">  
    <nav class="navbar navbar-expand-lg navbar-light" >
        <a class="navbar-brand" style="color:white;font-family: sans-serif;">AVI D2H</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" id="premium" routerLink="/admin/premium" style="color:white;font-family: sans-serif;">PremiumPlans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="monthly" routerLink="/admin/monthly" style="color:white;font-family: sans-serif;" >MonthlyPlans</a>
              </li>
              <li class="nav-item " >
                <a class="nav-link" id="addon" routerLink="/admin/addon" style="color:white;font-family: sans-serif;">Addons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout" class="style" style="color:white;font-family: sans-serif;" routerLink="/">Logout</a>
              </li>
          </ul>
        </div>
      </nav>
     <br>
       <div class ="container">
           <!--Single Row many column grid-->
           <div class="row">
               <div class="col">
                   <button routerLink="/admin/premiumform" type="button" class="btn btn-success" >Add Plan</button>
               </div>
                      
           </div>
           <br>
       </div>
       <div class="container">
           <div class="card">
               <div class="card-header" id="show">
                   <div class="row">
                   <div class="col">
                       <h6 style="text-align: center;color: white;">&nbsp;&nbsp;&nbsp;Plan Type</h6>
                   </div>
                   <div class="col">
                       <h6 style="text-align: center;color: white;">Plan Name</h6>
                   </div>
                   <div class="col">
                       <h6 style="text-align: center;color: white;">Plan Price</h6>
                   </div>          
               </div> 
           </div>
       </div>  <br>
       <div *ngFor="let Plans of pla">
           <div class="card" >
                   <div class="card-body" class="btn btn-light">
                       <div class="row" >
                           <div class="col" >
                               <h6 style="text-align: center;"class="card-text"> {{Plans.planType}}</h6>
                           </div>
                           <div class="col">
                               <h6 style="text-align: center;"class="card-text">{{Plans.planName}}</h6>
                           </div>
                           <div class="col">
                               <h6 style="text-align: center;" class="card-text"><img src="../assets/currency_rupee_black_24dp.svg">{{Plans.planPrice}}</h6>
                           </div>          
                       </div>
                       <div class="row">
                           <div class="col">
                            <br><h6  style="text-align: left;">Description:&nbsp;&nbsp;{{Plans.planDetails}} <span>&nbsp;(Validity:&nbsp;{{Plans.planValidity}}days)</span> </h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                               <br> <h6 style="float: left;">Offers:&nbsp;&nbsp;<span><img class="net" src="../assets/netflix-icon.jpg"></span></h6>
                            </div>
                            <div class="col">
                                <div style="width: 100%">
                                    <div style="float:right; text-align: right;padding-right: 120px;">
                                       <br> <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openPopup(Plans)"><img src="../assets/pencil-square.svg"></button>
                               
                                        &nbsp;&nbsp;<button type="submit" (click)="delete(Plans)"> <img src="../assets/trash3.svg"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                   </div>   
           </div>
           <br>
       </div>
       </div>
   <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}"
       id="exampleModal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel" style="color:blue;">UPDATE PLAN</h5>
             <img src="../assets/x-circle-fill.svg" (click)="close()">
           </div>
           <div class="modal-body">
               <div class="container">
                   <form #updateForm="ngForm" (ngSubmit)="register()" class="col-md-8 offset-md-3" >
                       <div class="mb-3">
                           <input type="text" class="form-control" id="addOnName" placeholder="Enter Plan name" name="name" [(ngModel)]="planupdate.planName">
                       </div>
                       <div class="mb-3">
                           <input type="number" class="form-control" id="planPrice" placeholder="Enter the Plan price"  name="price" [(ngModel)]="planupdate.planPrice">
                       </div>
                       <div class="mb-3">
                           <input type="text" class="form-control" id="addOnType" placeholder="Enter Plan type" name="plantype" [(ngModel)]="planupdate.planType">
                       </div>
                       <div class="mb-3">
                           <input type="text" class="form-control" id="addOnValidity" placeholder="Enter plan validity" name="planvalidity" [(ngModel)]="planupdate.planValidity">
                       </div>
                       <div class="mb-3">
                           <input type="textarea" class="form-control" id="addOnDescription" placeholder="Enter Plan description"  name="details" [(ngModel)]="planupdate.planDetails"> 
                       </div>
                       <div >
                           <button type="submit" class="btn btn-primary"  class="btn btn-primary" id="addOnButton" (click)="close()">Update AddOn</button>
                       </div>
                   </form>   
               <div>    
           </div>  
         </div>
       </div>
    </div>
