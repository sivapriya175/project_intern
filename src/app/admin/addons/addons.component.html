    <div class ="container">
        <!--Single Row many column grid-->
        <div class="row">
            <div class="col">
                <button routerLink="/admin/addform" type="button" class="btn btn-success" >Add AddOn </button>
            </div>       
        </div>
        <br>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header" id="show">
                <div class="row">
                <div class="col">
                    <h6 style="text-align: center;color: white;">&nbsp;&nbsp;&nbsp;Plan Type</h6>
                </div>
                <div class="col">
                    <h6 style="text-align: center;color: white;">Plan Name</h6>
                </div>
                <div class="col">
                    <h6 style="text-align: center;color: white;">Plan Price</h6>
                </div>          
            </div> 
        </div>
    </div>  <br>
    <div *ngFor="let Addons of addons">
        <div class="card" >
                <div class="card-body" class="btn btn-light">
                    <div class="row" >
                        <div class="col" >
                            <h6 style="text-align: center;"class="card-text">Addon</h6>
                        </div>
                        <div class="col">
                            <h6 style="text-align: center;"class="card-text">{{Addons.addonName}}</h6>
                        </div>
                        <div class="col">
                            <h6 style="text-align: center;" class="card-text"><img src="../assets/currency_rupee_black_24dp.svg"> {{Addons.addonPrice}}</h6>
                        </div>          
                    </div>
                    <br><h6  style="text-align: left;">Description:&nbsp;&nbsp;{{Addons.addonDetails}}</h6>
                         <div style="width: 100%">
                             <div style="float:right; text-align: right;padding-right: 120px;">
                                <br> <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openPopup(Addons)"><img src="../assets/pencil-square.svg"></button>
                         &nbsp;&nbsp;<button type="submit" (click)="delete(Addons)"> <img src="../assets/trash3.svg"></button>
                             </div>
                            </div>
                   
                </div>   
        </div>
        <br>
    </div>
    </div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}"
    id="exampleModal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color:blue;">UPDATE ADDONS</h5>
          <img src="../assets/x-circle-fill.svg" (click)="close()">
        </div>
        <div class="modal-body">
            <div class="container">
                <form #updateForm="ngForm" (ngSubmit)="register()" class="col-md-8 offset-md-3" >
                    <div class="mb-3">
                        <input type="text" class="form-control" id="addOnName" placeholder="Enter Addon name" name="name" [(ngModel)]="addonupdate.addonName">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="planPrice" placeholder="Enter the AddOn price"  name="price" [(ngModel)]="addonupdate.addonPrice">
                    </div>
                   
                    <div class="mb-3">
                        <input type="textarea" class="form-control" id="addOnDescription" placeholder="Enter Addon description"  name="details" [(ngModel)]="addonupdate.addonDetails"> 
                    </div>
                    <div >
                        <button type="submit" class="btn btn-primary"  class="btn btn-primary" id="addOnButton" (click)="close()">Update AddOn</button>
                    </div>
                </form>   
            <div>    
        </div>  
      </div>
    </div>
  </div>
