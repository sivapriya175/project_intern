<body >
  <br><br>
  <div  class="col-md-6 offset-md-3" >
    <div class="container" >
    <form #registerForm="ngForm" id="design"(ngSubmit)="addonRegister()" >
      <h3 style="color:black;text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Add Addons</h3>
      <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="addOnName" placeholder="Enter Addon name" name="name" [(ngModel)]="addon.addonName">
          </div>
          <div class="form-group col-md-6 ">
            <input type="number" class="form-control" id="planPrice" placeholder="Enter the AddOn price"  name="price" [(ngModel)]="addon.addonPrice">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="addOnType" placeholder="Enter AddOn type"  [(ngModel)]="addon.addonType">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="addOnValidity" placeholder="Enter addon validity"  [(ngModel)]="addon.addonValidity">
            </div>
          </div>
          <div class="form-row">
            
            <div class="form-group col-md-6"> 
                <input type="textarea" class="form-control" id="addOnDescription" placeholder="Enter Addon description"  name="details" [(ngModel)]="addon.addonDetails"> 
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-7 offset-md-7">
          <button type="submit"  class="btn btn-primary" id="addOnButton" >AddOn </button>
            </div>
        </div>  
    </form>
</div>
</div>
</body>
