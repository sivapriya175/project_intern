<div>
  <button  type="button" class="btn btn-success" routerLink="/user/addReview" style="margin-left: 45%; margin-top: 20px;">Add Review</button>
</div>
<br>
<div class="container">
  <table class="table table-striped">
    <thead>
        <tr>
          <th>Review_Id</th>
          <th>Name</th>
          <th>Feedback</th>
          <th>Rating</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pl of reviewdetails">
        <td>{{pl.review_id}}</td>
        <td>{{pl.name}}</td>
        <td>{{pl.feedback}}</td>
        <td>{{pl.rating}}</td>
        <td> <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openPopup(pl)"><img src="../assets/pencil-square.svg"></button></td>
          <td>   &nbsp;&nbsp;<button type="submit" (click)="delete(pl)"> <img src="../assets/trash3.svg"></button></td>        </tr>
    </tbody>
  </table>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}"
id="exampleModal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel" style="color:blue;">UPDATE REVIEW</h5>
    <img src="../assets/x-circle-fill.svg" (click)="close()">
  </div>
  <div class="modal-body">
      <div class="container">
          <form #updateForm="ngForm" (ngSubmit)="register()" class="col-md-8 offset-md-3" >
              <div class="mb-3">
                  <input type="text" class="form-control" id="addOnName" placeholder="Enter name" name="name" [(ngModel)]="reviewsupdate.name">
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="planPrice" placeholder="Feedback"  name="price" [(ngModel)]="reviewsupdate.feedback">
              </div>
              <div class="mb-3">
                  <input type="number" class="form-control" id="addOnType" placeholder="Rating" name="plantype" [(ngModel)]="reviewsupdate.rating">
              </div>
              
              <div >
                  <button type="submit" class="btn btn-primary"  class="btn btn-primary" id="addOnButton" (click)="close()">Update Review</button>
              </div>
          </form>   
      <div>    
  </div>  
</div>
</div>
</div>
