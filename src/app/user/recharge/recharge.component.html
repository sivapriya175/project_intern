  <body >
    <br><br>
    <div  class="col-md-6 offset-md-3" >
      <div class="container" >
      <form #registerForm="ngForm" id="design" (ngSubmit)="recharges()" >
        
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="addOnName" placeholder="Enter your recharge type" name="type"  [(ngModel)]="recharge.rechargeType">
            </div>
            <div class="form-group col-md-6">
                <input type="email" class="form-control" id="addOnName" placeholder="Enter email id" name="email"  [(ngModel)]="recharge.email">
              </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-6 ">
                <input type="text" class="form-control" id="planPrice" placeholder="Enter your name"  name="name" [(ngModel)]="recharge.name" >
              </div>
            <div class="form-group col-md-6 ">
              <input type="text" class="form-control" id="plan" placeholder="Enter Recharge Plan"  name="plan" [(ngModel)]="recharge.rechargePlan">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="addOnType" placeholder="Enter number to recharge" name="number" [(ngModel)]="recharge.mobile">
              </div>
              <div class="form-group col-md-6 ">
                <input type="number" class="form-control" id="planPrice" placeholder="Recharge Price"  name="price"  [(ngModel)]="recharge.rechargePrice">
              </div>
             
            </div>
            <br>
            <div class="form-row">
              <div class="form-group col-md-7 offset-md-10">
            <button type="submit"  class="btn btn-success" id="addOnButton"> Recharge </button>
              </div>
          </div>  
      </form>
  </div>
  </div>
  </body>
